


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A01 Start</title>
  <script type="text/javascript">
    // 한 줄 주석
    // head에 기술하는 자바스크립트는 보통 변수 정의, 함수 정의 등 이 문서에서 공통적으로 사용할 값 정의
    // Event 정의 등...
    var name = '놀부';
    var age = 20;
    function onAdd(x, y) {
      document.write(`${x} + ${y} = ${x + y}`);
    }

    // 시작하자 마자 실행해야 할 명령 구문
    document.write('Head에 정의한 명령문...');
  </script>
</head>
<body>

  <div id="main">
    <header>
      <h1>A01 Start</h1>
    </header>

    <script type="text/javascript">
      document.write(`main 위에 기술 - ${name} / ${age}<br>`);  // 현재 위치에 출력
      onAdd(10, 20);
    </script>

    <main>
      <div>This is Content</div>
    </main>

    <script type="text/javascript">
      document.write(`main 밑에에 기술 - ${name} / ${age}<br>`);  // 현재 위치에 출력
      onAdd(20, 30);

      document.getElementById('app').textContent = 'Hello World';
    </script>

    <section>
      <h2>Section</h2>
      <div>This is section content</div>
      <div id="app"></div>
    </section>


    <script type="text/javascript">
      // 가장 많이 사용된다...
      document.write(`/body 바로 위에 기술 - ${name} / ${age}<br>`);  // 현재 위치에 출력
      onAdd(30, 40);
    </script>
  </div>
</body>
</html>
