<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A01 Location / History</title>
  </head>

  <body>
    <div class="card-body">
      <h1>Location</h1>

      <div>
        host: <span id="host"></span><br />
        hostname: <span id="hostname"></span><br />
        href: <span id="href"></span><br />
        pahtname: <span id="pahtname"></span><br />
        search: <span id="search"></span><br />
        hash: <span id="hash"></span><br />
        port: <span id="port"></span><br />
        protocol: <span id="protocol"></span><br />
      </div>
      <br />

      <div>
        <button onclick="location.href='http://google.com';">href</button>
        <button onclick="daum()">assign</button>
        <button onclick="naver()">assign</button>
        <button onclick="google()">Replace</button>
        <button onclick="reloadPage()">Reload</button>
        <button onclick="searchBtn()">search</button>
        <br />

        <button onclick="window.history.back()">back - 뒤로가기</button>
        <button onclick="history.forward()">forward</button>
        <button onclick="history.go(-2)">go(-2)</button>
        <button onclick="history.go(2)">go(2)</button>
      </div>
    </div>

    <script type="text/javascript">
      const host = window.location.host
      const hostname = location.hostname
      const href = location.href
      const pahtname = location.pathname
      const search = location.search
      const hash = location.hash
      const port = location.port
      const protocol = location.protocol

      console.log(document.getElementById('host'))
      document.getElementById('host').textContent = host
      document.getElementById('hostname').innerText = hostname
      document.getElementById('href').innerHTML = href
      document.getElementById('search').innerHTML = search

      document.getElementById('hash').textContent = `<b>${hash}</b>`
      document.getElementById('port').innerText = `<b>${port}</b>`
      document.getElementById('protocol').innerHTML = `<b>${protocol}</b>`

      const daum = () => (location.href = 'http://www.daum.net')
      const naver = () => location.assign('http://www.naver.com')

      // history에 주소가 남지 않는다. 즉 back 버튼으로 다시 돌아갈 수 없음
      const google = () => location.replace('http://google.com')

      const reloadPage = () => location.reload()
      const searchBtn = () => (location.search = '?name=한글&age=30&address=Seoul#BTN')
    </script>
  </body>
</html>
