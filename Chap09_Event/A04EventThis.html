<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A04 Event</title>
  </head>
  <body class="card-body">
    <div>
      <h2>4 Event Scope</h2>

      <button onclick="clickEvent(event)">CLICK</button>
      <button id="btn01">CLICK</button>
      <button id="btn02">CLICK</button>
    </div>

    <script>
      function clickEvent(evt) {
        console.log(this) // window
        console.log(evt.target) // button 자체
      }

      const btn02Event = function (evt) {
        console.log(this) // button 자체
        console.log(evt.target) // button 자체
      }
      document.getElementById('btn01').addEventListener('click', btn02Event)

      document.getElementById('btn02').addEventListener('click', function (evt) {
        console.log(this) // button 자체
        console.log(evt.target) // button 자체
      })
    </script>
  </body>
</html>
