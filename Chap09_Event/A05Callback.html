<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A05 Callback</title>
  </head>
  <body>
    <div class="card-body">
      <h2>5. Event Listener Callback</h2>

      <button id="btn01">ONE</button>
      <button id="btn02">TWO</button>
    </div>

    <script type="text/javascript">
      // 이 이벤트 핸들러(콜백함수)에 묵시적으로 event 객체 전달
      function btnEvent01(evt) {
        console.log('One Button Clicked')
      }

      const one = document.getElementById('btn01')
      const two = document.getElementById('btn02')

      // 이벤트 핸들러로 호출. 매개변수를 전달하지 않는다.
      // 이벤트 핸들러를 btnEvent01() 형태로 ()를 치면 함수가 실행되고 리턴값 undefined가 지정된다
      // one.addEventListener('click', btnEvent01() => undefined);

      one.addEventListener('click', btnEvent01) // 값으로 참조

      two.addEventListener('click', function (evt) {
        console.log('Two Button Clicked')
      })
    </script>
  </body>
</html>
