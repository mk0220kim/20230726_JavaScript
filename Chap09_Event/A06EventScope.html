    <title>A06 Event</title>

  <body>
    <div class="card-body">
      <h1>6. Scope의 오염 문제</h1>

      <button id="btn01">CLICK</button>
      <button id="btn02">CLICK</button>
    </div>

    <script>
      // 정상 로드가 안된 경우는 이 함수 내부가 실행되지 않는다
      window.addEventListener('load', function () {
        console.dir(this)
        // 함수 내부라 var 변수 등을 사용해도 window 영역을 오염시키지 않는다
        function alert() {
          console.log('Hello World')
        }
        alert()
      })
      // alert('Good Morning');     // 정상 실행
    </script>
  </body>
</html>
