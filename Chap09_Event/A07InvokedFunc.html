<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A07 Immediately Invoked Function</title>
  </head>
  <body>
    <div class="card-body">
      <h2>7. 즉시 실행 함수의 이용</h2>

      <button id="btn01">ONE</button>
      <button id="btn02">TWO</button>
    </div>

    <script type="text/javascript">
      // 문서의 로드와 상관없이 이 스크립트는 읽혀져 실행된다
      ;(function () {
        function alert() {
          // 즉시 실행 함수 내부의 지역변수
          console.log('Hello world')
        }
        alert()

        var A = 10 // 즉시 실행 함수 내부의 지역변수

        // 문서 구조(DOM)가 모두 읽어진 후라 요소 참조 가능
        document.getElementById('btn01').addEventListener('click', function (evt) {
          console.log(evt.target)
        })
      })()
    </script>
  </body>
</html>
