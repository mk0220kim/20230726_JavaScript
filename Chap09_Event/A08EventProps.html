<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A08 Event Properties</title>
  </head>
  <body>
    <div class="card-body">
      <h2>8. Event Properties</h2>
    </div>
  </body>

  <script type="text/javascript">
    ;(function () {
      let boxX, boxY

      const box = document.createElement('div') // <div></div>
      const text = document.createTextNode('JavaScript') // 'JavaScript';
      box.appendChild(text) // <div>JavaScript</div>
      // box.append('JavaScript');
      box.style.position = 'absolute'
      box.style.left = '100px'
      box.style.top = '100px'
      box.style.background = 'lightgray'
      box.style.color = 'white'
      box.style.padding = '10px'
      box.style.cursor = 'pointer'

      document.body.appendChild(box)

      const moveEvent = function (evt) {
        // console.log(evt.pageX);
        box.style.left = evt.pageX - boxX + 'px'
        box.style.top = evt.pageY - boxY + 'px'
      }

      box.addEventListener('mousedown', function (evt) {
        boxX = evt.offsetX
        boxY = evt.offsetY
        document.addEventListener('mousemove', moveEvent)
      })
      box.addEventListener('mouseup', function (evt) {
        // 이벤트 삭제. 이벤트 이름과 콜백함수 이름이 동일하게 지정되어야 한다.
        document.removeEventListener('mousemove', moveEvent)
      })
    })()
  </script>
</html>
