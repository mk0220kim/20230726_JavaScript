<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./A10Style.css" />
    <title>A10 StopPropagation</title>
  </head>
  <body>
    <div class="card-body">
      <h2>10 stopPropagation</h2>

      <div id="outer">
        <div id="one"></div>
        <div id="two"></div>
      </div>
    </div>

    <script type="text/javascript">
      ;(function () {
        document.querySelector('#outer').addEventListener('click', function (evt) {
          console.log(evt.target)
          console.log(evt.currentTarget)
        })
        document.querySelector('#one').addEventListener('click', function (evt) {
          console.log(evt.target)
          console.log(evt.currentTarget)
          if (true) {
            // 특정 조건을 만족하면 상위 요소의 동일한 이벤트를 취소
            evt.stopPropagation()
          }
        })

        document.querySelector('#two').addEventListener('click', function (evt) {
          console.log('Event 01')
          console.log(evt.target)
          console.log(evt.currentTarget)
          if (true) {
            // 특정 조건을 만족하면 자신의 동일 이벤트(아래에 있어야 한다)와 상위 요소의 동일한 이벤트를 취소
            evt.stopImmediatePropagation()
          }
        })
        document.querySelector('#two').addEventListener('click', function (evt) {
          console.log('Event 02')
          console.log(evt.target)
          console.log(evt.currentTarget)
        })
      })()
    </script>
  </body>
</html>
