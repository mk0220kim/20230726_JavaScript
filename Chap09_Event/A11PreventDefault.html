<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A11 preventDefault</title>
  </head>
  <body>
    <div class="card-body">
      <h2>11 preventDefault</h2>

      <form>
        Name: <input type="text" class="form-control" name="name" />
        <button type="submit">SEND</button>
      </form>
      <br />

      <div>
        <a href="http://www.google.com">GOOGLE</a><br />
        <a href="#">CLICK</a>
      </div>
    </div>

    <script type="text/javascript">
      ;(function () {
        document.querySelector('a[href *= "google"]').addEventListener('click', function (evt) {
          evt.preventDefault() // 빌드될때 삽입되는 기본 자바스크립트 명령을 취소
          alert('Google')
        })

        document.querySelector('button[type="submit"]').addEventListener('click', function (evt) {
          evt.preventDefault()
          const name = document.querySelector('input[name="name"]').value
          if (name.trim() !== '') alert(name)
        })

        // 우클릭 방지
        document.addEventListener('contextmenu', function (evt) {
          evt.preventDefault()
          alert('우클릭 사용 금지')
        })
      })()
    </script>
  </body>
</html>
