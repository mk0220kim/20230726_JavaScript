<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A02 Select Element</title>
  </head>
  <body>
    <div class="card-body">
      <h2>Select Element</h2>

      <div>
        <div id="title" class="c">Event의 함수는 익명 함수</div>

        <ul>
          <li>List 01</li>
          <li>List 02</li>
          <li>List 03</li>
        </ul>

        <input type="text" class="form-control" name="address" />
        <input type="text" class="form-control" name="address" />
        <input type="text" class="form-control" name="address" />

        <button id="click" class="btn">Click 01</button>
        <button id="click" class="btn">Click 02</button>
      </div>
    </div>
    <script>
      // id는 한 문서에 이름이 중복될 수 없다. 중복되어도 에러는 아님
      // 최초 검색된 요소를 반환한다
      const check = document.getElementById('click')
      console.log(check.textContent)

      // class 이름으로 참조. 검색되는 요소 모두를 유사배열(HTMLCollection)로 묶어 반환해 준다
      const clzBtn = document.getElementsByClassName('btn')
      // console.log(clzBtn);

      // TAG 이름으로 참조. 검색되는 요소 모두를 유사배열(HTMLCollection)로 묶어 반환해 준다
      const tagBtn = document.getElementsByTagName('button')
      // console.log(tagBtn);

      // TAG의 Name 속성으로 참조. 검색되는 요소 모두를 유사배열(NodeList)로 묶어 반환해 준다
      const nameBtn = document.getElementsByName('address')
      // console.log(nameBtn);

      // CSS 문법을 그대로 이용한다
      // querySelector => 처음 검색된 요소 1개만 가져온다
      const btn = document.querySelector('#click')
      // console.log(btn);

      // querySelectorAll => 검색된 요소 전체(NodeList)를 다 가져온다
      const btns = document.querySelectorAll('#click')
      // console.log(btns);

      const btnClass = document.querySelector('.btn')
      // console.log(btnClass);

      const btnClz = document.querySelectorAll('.btn')
      console.log(btnClz)
    </script>
  </body>
</html>
