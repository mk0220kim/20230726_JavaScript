<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A04 Shopping</title>
  </head>
  <body>
    <div class="card-body">
      <h2>Create Element (DOM 표준 API 이용)</h2>

      <div>
        <button>두번째 영화 찾기</button>
        <button>마지막에 우유 추가</button>
        <button>첫번째 삭제</button>
      </div>
      <br />

      <p title="mart">마트에서 사야할 목록</p>
      <ul id="purchases" class="list">
        <li>두부</li>
        <li>계란</li>
        <li>라면</li>
      </ul>

      <p>보고싶은 영화 목록</p>
      <ul id="movies" class="list">
        <li>어벤져스</li>
        <li>다크나이트</li>
        <li>미션임파서블</li>
      </ul>
    </div>
    <script type="text/javascript">
      ;(function () {
        const btn01 = document.querySelector('button')
        // 좋지 않은 방법. 중간에 요소가 추가되면 참조가 달라진다
        const btn02 = btn01.nextElementSibling
        const btn03 = btn02.nextElementSibling

        btn01.addEventListener('click', function (evt) {
          const movies = document.querySelector('#movies')
          const firstElem = movies.firstElementChild
          if (firstElem && firstElem.nextElementSibling) {
            const two = firstElem.nextElementSibling.textContent
            alert(two)
          }
        })

        btn02.addEventListener('click', function (evt) {
          const purchases = document.querySelector('#purchases')
          const milk = document.createElement('li')
          milk.append('우유')

          // purchases.appendChild(milk);
          purchases.insertBefore(milk, purchases.children[1])
        })

        btn03.addEventListener('click', function (evt) {
          const list = document.querySelectorAll('.list')

          for (let i = 0; i < list.length; i++) {
            const elem = list[i]
            const firstElem = elem.firstElementChild

            if (firstElem) firstElem.remove()
          }
        })
      })()
    </script>
  </body>
</html>
