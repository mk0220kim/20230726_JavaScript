<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A07 Style / ClassName</title>
    <style type="text/css">
      .two {
        background-color: aqua;
        color: gray;
        padding: 10px;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <div class="card-body">
      <h2>Style / ClassName</h2>

      <div>
        <div id="one">Style Test</div>
        <div id="two">Class Test</div>
      </div>
    </div>
    <script type="text/javascript">
      const one = document.querySelector('#one')
      one.style.color = 'white'
      one.style.fontSize = '24pt'
      one.style.fontWeight = 'bold'
      one.style.backgroundColor = 'gray'

      const two = document.querySelector('#two')
      // React에서도 className으로 참조. 즉 React의 JSX에서는 속성을 JavaScript 속성법을 따름
      two.className = 'two'
    </script>
  </body>
</html>
