<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card-body">
      <h3>게시물 추가</h3>

      Name: <input type="text" class="form-control" name="name" /> Tel:
      <input type="text" class="form-control" name="tel" /> Address:
      <input type="text" class="form-control" name="address" />
      <br />

      <button class="btn btn-primary" id="send">ADD</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script type="text/javascript">
      document.querySelector('#send').addEventListener('click', function () {
        const name = document.querySelector('input[name="name"]').value
        const tel = document.querySelector('input[name="tel"]').value
        const address = document.querySelector('input[name="address"]').value

        const sendData = {
          name: name,
          tel: tel,
          address: address,
        }

        addContact(sendData)
      })

      const addContact = async (data) => {
        try {
          const baseURL = 'https://sample.bmaster.kro.kr/contacts/'

          // aixos.post(URL, 전달할데이터, {headers: {key: value...}})
          const resp = await axios.post(baseURL, data, { Headers: { 'Content-Type': 'application/json' } })
          alert(resp.data.status)

          location.assign('./contactLIst.html')
        } catch (err) {
          console.error(err)
        }
      }
    </script>
  </body>
</html>
