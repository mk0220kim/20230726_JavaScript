<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card-body">
      <h2>3. 연락처 서비스</h2>
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Tel</th>
            <th>Address</th>
            <th>Img</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button class="btn btn-primary" id="addBtn">ADD</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script type="text/javascript">
      const baseURL = 'https://sample.bmaster.kro.kr/contacts/'
      const search = location.search.split('=')
      document.querySelector('button').addEventListener('click', function () {})
      // console.log(search)
      const getContact = async (no) => {
        try {
          const resp = await axios.get(baseURL + no)
          // console.log(resp.data)
          document.querySelector('input[name="name"]').value = resp.data.name
          document.querySelector('input[name="tel"]').value = resp.data.tel
          document.querySelector('input[name="address"]').value = resp.data.address
        } catch (err) {
          console.log(err)
        }
      }

      /*
      // GET
      // axios.get(주소, {params: {key:value, key, value}, Headers: {key: value, key: value}})
      axios
        .get(baseURL)
        .then((resp) => {
          console.log(resp.data);
        })
        .catch((err) => console.error(err));
      */

      const getContactList = async (no = 1, size = 10) => {
        try {
          const tbody = document.querySelector('tbody')

          const resp = await axios.get(baseURL, { params: { pageno: no, pagesize: size } })
          // console.log(resp.data);
          resp.data.contacts.forEach((item) => {
            // item => {no: 1601087500165, name: 'Isabelle Miller', tel: '010-3456-8292', address: '서울시', photo: 'http://sample.bmaster.kro.kr/photos/93.jpg'}
            const keys = Object.keys(item) // [no, name, tel, address, photo]

            const tr = document.createElement('tr')
            keys.forEach((key) => {
              const value = item[key] // item.no, item.name...

              const td = document.createElement('td')
              const text = document.createTextNode(value)

              if (key === 'name') {
                const link = document.createElement('a')
                link.setAttribute('href', 'viewItem.html?no=${item.no}')
                // <td><a href="">Name</a></td>
                link.appendChild(text)
                td.appendChild(link)
              } else if (key === 'photo') {
                const image = document.createElement('img')
                // <td><img src="..."></td>
                image.setAttribute('src', value)
                image.setAttribute('width', '70px')
                image.setAttribute('height', '70px')
                image.setAttribute('alt', '증명사진')

                image.addEventListener('click', function (evt) {
                  alert(value)
                })
                td.appendChild(image)
              } else {
                td.appendChild(text) // <td>1601087500165</td>
              }

              tr.appendChild(td)
              tbody.appendChild(tr)
            })
          })
        } catch (err) {
          console.error(err)
        }
      }

      getContactList()
    </script>
  </body>
</html>
